spring:
  application:
    name: st-microservice-ili
  profiles:
    active: 
      - "develop"
  cloud:
    config:
      enabled: false
      
---
spring:
  profiles: develop
  cloud:
    config:
      failFast: true
      uri: http://localhost:8889
      
---
spring:
  profiles: production
  cloud:
    config:
      failFast: true
      uri: http://st-config-server:8890
      
---
spring:
  profiles: aws
  cloud:
    config:
      failFast: true
      uri: http://172.31.34.168:8890
